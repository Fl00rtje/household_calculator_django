{% extends 'calculate_it/base.html' %}

{% block content %}
    <h3>Housing costs</h3>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

    <div>
        <h3>Houses:</h3>
        {% for house in houses %}
            <li>{{ house }}</li>
        {% endfor %}
    </div>
{% endblock %}
